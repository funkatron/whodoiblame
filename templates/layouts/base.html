                    <p class="text-center"><a href="https://github.com/funkatron/whodoiblame" class="fi-social-github github-footer-link"> Source code</a>. If you have a problem, <em>please</em> <a href="https://github.com/funkatron/whodoiblame/issues">file an issue!</a></p>
